  <body class="bg-gray-50">
    <header class="bg-blue-900 shadow-md top-0 sticky z-10">
      <div

    <main class="container mx-auto p-8 my-10 md:my-20">
      <div class="max-w-4xl mx-auto bg-white p-6 md:p-10 rounded-xl shadow-2xl">
        <h2 class="text-4xl font-extrabold text-gray-900 mb-2">
          ClassTrack: Desain Web Absensi Kelas
        </h2>
        <p class="text-lg text-gray-500 mb-8">
          Proyek Sederhana: Mencoba Front-end Saja.
        </p>

        <img
          src="asset/Desain Web Absensi Kelas.jpg"
          alt="Screenshot Aplikasi ZenTask"
          class="w-full rounded-xl shadow-lg mb-10"
        />

        <div class="mb-10 border-b pb-8">
          <h3 class="text-2xl font-bold text-gray-800 mb-4">
            Deskripsi Singkat
          </h3>
          <p class="text-gray-700 leading-relaxed">
            ClassTrack adalah perancangan UI/UX untuk *dashboard* admin/dosen yang bertujuan memantau kehadiran mahasiswa secara efisien. 
            Proyek ini berfokus pada visualisasi data yang baik (menggunakan grafik dan tabel) dan tata letak yang mudah dipahami oleh pengguna. 
            Tujuannya adalah menciptakan pengalaman admin yang lancar dan intuitif.
          </p>
        </div>

        <div class="mb-10 border-b pb-8">
          <h3 class="text-2xl font-bold text-gray-800 mb-4">Fitur Utama</h3>
          <ul class="space-y-3 text-gray-700 list-disc list-inside ml-4">
            <li>
              <i class="fas fa-check-circle text-green-500 mr-2"></i> Penambahan
              dan penghapusan tugas baru secara dinamis.
            </li>
            <li>
              <i class="fas fa-check-circle text-green-500 mr-2"></i> Menandai
              tugas sebagai selesai (*checked*) dengan efek visual.
            </li>
            <li>
              <i class="fas fa-check-circle text-green-500 mr-2"></i>
              Penyimpanan data otomatis di Local Storage.
            </li>
            <li>
              <i class="fas fa-check-circle text-green-500 mr-2"></i> Antarmuka
              yang **responsif** di berbagai ukuran layar.
            </li>
          </ul>
        </div>

        <div class="mb-10 border-b pb-8">
          <h3 class="text-2xl font-bold text-gray-800 mb-4">Teknologi Yang Digunakan</h3>
          <ul class="space-y-3 text-gray-700 list-disc list-inside ml-4">
            <li>
              <i class="fas fa-check-circle text-green-500 mr-2"></i> HTML 5.
            </li>
            <li>
              <i class="fas fa-check-circle text-green-500 mr-2"></i> Tailwind CSS.
            </li>
            <li>
              <i class="fas fa-check-circle text-green-500 mr-2"></i>
                JavaScript.
            </li>
          </ul>
        </div>
